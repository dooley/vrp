[package]
name = "vrp-pragmatic"
version = "1.5.8"
authors = ["Ilya Builuk <ilya.builuk@gmail.com>"]
license = "Apache-2.0"
keywords = ["vrp", "optimization"]
categories = ["algorithms", "science"]
readme = "README.md"
homepage = "https://github.com/reinterpretcat/vrp"
repository = "https://github.com/reinterpretcat/vrp"
edition = "2018"
description = "An extension logic for solving rich VRP"

[dependencies]
vrp-core = { path = "../vrp-core", version = "1.5.8" }

serde = { version = "1.0.115", features = ["derive"] }
serde_json = "1.0.57"

chrono = "0.4.15"
rand = "0.7.3"

[dev-dependencies]
proptest = "0.10.1"
uuid = { version = "0.8.1", features = ["v4"] }
